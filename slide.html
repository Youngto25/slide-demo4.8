<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="window" id="window">
      <div class="images" id="images">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR79Q60vz-swqJZ8XyON6-8CKINfUwGWF0OarGXkVuvIzcT-qti"
          alt=""
          height=300 width=168
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZmfljGtOwj6ArOOLUJsmgtiWtRRQZPeq6o_piuU05FonRlj_8"
          alt=""
          height=300 width=168
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn9Dd_XA9QoqrlDfYM33OQN9RxlinlCXqhZnpdzreFu_uy1yjZ"
          alt=""
          height=300 width=168
        />
        <img
          src="http://old.bz55.com/uploads/allimg/160104/139-160104142Z5.jpg"
          alt=""
          height=300 width=168
        />
      </div>
    </div>
    <div>
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id=buttonWrapper style="text-align: center;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
    </div>
    
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
